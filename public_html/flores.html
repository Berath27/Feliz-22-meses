  #mensajeFinal {
    display: none;

    transform: translate(-50%, -50%);
    font-size: 2rem;
    color: white;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 20px;
    z-index: 999;
    opacity: 0;
    transition: opacity 2s ease-in-out;

    display: block;
    opacity: 1;
  }
  
  @keyframes cambiarColor {
  0%   { background-color: #f8c8dc; }  /* rosado pastel */

  100% { background-color: #f8c8dc; }  /* vuelve al rosado */
}

.flower__leaf {
  animation: cambiarColor 6s infinite ease-in-out;
}

</style>
